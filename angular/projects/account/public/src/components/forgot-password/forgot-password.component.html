@if (!isEmailSent) {
  <form [formGroup]="form" (ngSubmit)="onSubmit()" validateOnSubmit>
    <p>{{ 'AbpAccount::SendPasswordResetLink_Information' | abpLocalization }}</p>
    <div class="mb-3">
      <div class="form-floating mb-3">
        <input
          autofocus
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="name@example.com"
        />
        <label for="floatingInput">{{ 'AbpAccount::EmailAddress' | abpLocalization }}</label>
      </div>

      <div class="d-flex gap-2">
        <a routerLink="/account/login" class="btn btn-outline-primary btn-lg text-nowrap">
          <i class="bi bi-arrow-left-short"></i> {{ 'AbpAccount::Login' | abpLocalization }}
        </a>
        <abp-button
          class="flex-fill"
          buttonClass="btn btn-primary btn-lg text-nowrap w-100"
          [loading]="inProgress"
          buttonType="submit"
        >
          <i class="bi bi-send me-1"></i> {{ 'AbpAccount::Submit' | abpLocalization }}
        </abp-button>
      </div>
    </div>
  </form>
} @else {
  <p>
    {{ 'AbpAccount::PasswordResetMailSentMessage' | abpLocalization }}
  </p>

  <a routerLink="/account/login" class="d-grid">
    <button class="d-block mt-2 mb-3 btn btn-primary">
      <i class="fa fa-long-arrow-left me-1" aria-hidden="true"></i>
      {{ 'AbpAccount::BackToLogin' | abpLocalization }}
    </button>
  </a>
}
